<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title"><h2>Todo</h2></div>
        <div class="theme-toggle" onclick="toggleTheme()">
          <img src="images/icon-moon.svg" id="toggle-btn" />
        </div>
      </header>
      <main>
        <div class="task-input-container">
          <button class="task-checkbox" onclick="appendToDisplay()"></button>
          <input
            type="text"
            id="task-input-text"
            placeholder="Create a new todo..."
          />
        </div>
        <div id="tskcnt" class="task-container">
          <div class="item-info" id="items-info">
            <div class="item-index">items left</div>
            <div class="clear-completed">
              <p>Clear Completed</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>All</p>
        <p>Active</p>
        <p>Completed</p>
      </footer>
    </div>
    <p>Drag and drop to reorder list</p>
    <script src="index.js"></script>
  </body>
</html>
